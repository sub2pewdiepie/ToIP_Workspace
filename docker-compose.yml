  version: '3.10'
  
  services:
    go-api-basic-build-scratch:
      build: .
      container_name: app
      ports:
        - "0.0.0.0:8080:8080"
      restart: no
      networks:
        - net
      depends_on:
        db:
          condition: service_healthy


    db:
      container_name: db
      image: postgres
      hostname: db
      restart: no
      shm_size: 128mb
      environment:
        POSTGRES_HOST: user_db
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: db
      networks:
          - net
      ports:
        - "5432:5432"
      # volumes:
      #   - ./init:/docker-entrypoint-initdb.d 
      healthcheck:
          test: ["CMD-SHELL", "pg_isready"]
          interval: 10s
          timeout: 5s
          retries: 5


    nginx:
        build: ./certginx 
        container_name: certginx
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ./certs:/etc/letsencrypt
          - ./certbot-www:/var/www/certbot
        environment:
          DOMAIN: ${DOMAIN}
          EMAIL: ${EMAIL}
        networks:
          - net
        depends_on:
          - go-api-basic-build-scratch
    
  networks:
    net:
      driver: bridge